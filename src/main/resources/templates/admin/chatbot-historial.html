<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Chatbot - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ü§ñ Historial de Conversaciones Chatbot</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm rounded">
            <thead class="table-dark text-center">
                <tr>
                    <th>Usuario</th>
                    <th>Mensaje del Usuario</th>
                    <th>Respuesta del Bot</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chat : ${chatlogs}">
                    <td th:text="${chat.usuario != null ? chat.usuario.nombre : 'Usuario Eliminado'}" class="text-capitalize"></td>
                    <td th:text="${chat.mensajeUsuario}"></td>
                    <td th:text="${chat.respuestaBot}"></td>
                    <td th:text="${#temporals.format(chat.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    
                   
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">‚Üê Volver al Dashboard</a>
    </div>
</div>

</body>
</html>
