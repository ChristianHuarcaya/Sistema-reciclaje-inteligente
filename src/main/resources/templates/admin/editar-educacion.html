<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pregunta Educativa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">✏ Editar Pregunta Educativa</h2>

    <form th:action="@{'/admin/educacion/editar/' + ${pregunta.id}}" th:object="${pregunta}" method="post" class="shadow p-4 rounded bg-white">

        <div class="mb-3">
            <label class="form-label">Pregunta:</label>
            <input type="text" th:field="*{textoPregunta}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Opción A:</label>
            <input type="text" th:field="*{opcionA}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Opción B:</label>
            <input type="text" th:field="*{opcionB}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Opción C:</label>
            <input type="text" th:field="*{opcionC}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Respuesta Correcta:</label>
            <input type="text" th:field="*{respuestaCorrecta}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Nivel:</label>
            <input type="number" th:field="*{nivel}" min="1" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/educacion}" class="btn btn-secondary">← Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar Pregunta</button>
        </div>
    </form>
</div>

</body>
</html>
