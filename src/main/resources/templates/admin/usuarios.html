<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Usuarios Registrados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<h2 class="mb-4 text-center">Usuarios Registrados</h2>

		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<form th:action="@{/admin/usuarios/editar/{id}(id=${usuario.id})}"
						method="post">
						<td><input type="text" name="nombre"
							th:value="${usuario.nombre}" class="form-control" /></td>
						<td><input type="email" name="email"
							th:value="${usuario.email}" class="form-control" /></td>

						<td>
							<button type="submit" class="btn btn-success btn-sm">Guardar</button>
							<a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}"
							onclick=" confirm('¿Seguro quieres eliminar este usuario?')"
							class="btn btn-danger btn-sm">Eliminar</a>
						</td>
					</form>
				</tr>
			</tbody>
		</table>

		<div class="text-end">
			<a th:href="@{/admin/dashboard}" class="btn btn-secondary">←
				Volver al Dashboard</a>
		</div>
	</div>

</body>
</html>
