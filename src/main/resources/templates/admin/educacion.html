<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Gestión de Preguntas Educativas</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<h2 class="text-center mb-4">📚 Gestión de Preguntas Educativas</h2>

		<div class="text-end mb-3">
			<a th:href="@{/admin/educacion/crear}" class="btn btn-success">➕
				Crear Nueva Pregunta</a>
		</div>

		<div class="table-responsive">
			<table class="table table-bordered table-hover shadow-sm rounded">
				<thead class="table-primary text-center">
					<tr>
						<th>Pregunta</th>
						<th>Opción A</th>
						<th>Opción B</th>
						<th>Opción C</th>
						<th>Respuesta Correcta</th>
						<th>Nivel</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pregunta : ${preguntas}">

						<td th:text="${pregunta.textoPregunta}"></td>

						<td th:text="${pregunta.opcionA}"></td>
						<td th:text="${pregunta.opcionB}"></td>
						<td th:text="${pregunta.opcionC}"></td>
						<td th:text="${pregunta.respuestaCorrecta}"></td>
						<td th:text="${pregunta.nivel}"></td>
						
						<td class="text-center">
  <div class="d-flex justify-content-center gap-2">
    <a th:href="@{'/admin/educacion/editar/' + ${pregunta.id}}" 
       class="btn btn-warning btn-sm" 
       title="Editar Pregunta">
       ✏️
    </a>
    <a th:href="@{'/admin/educacion/eliminar/' + ${pregunta.id}}"
       onclick="return_confirm ('¿Seguro quieres eliminar esta pregunta?')"
       class="btn btn-danger btn-sm"
       title="Eliminar Pregunta">
       🗑️
    </a>
  </div>
</td>
						
						
					</tr>
				</tbody>
			</table>
		</div>

		<div class="text-center mt-4">
			<a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">←
				Volver al Dashboard</a>
		</div>
	</div>

</body>
</html>
