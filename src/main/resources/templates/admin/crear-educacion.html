<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Pregunta Educativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">➕ Crear Nueva Pregunta Educativa</h2>

    <form th:action="@{/admin/educacion/crear}" th:object="${pregunta}" method="post">
        <div class="mb-3">
            <label class="form-label">Pregunta</label>
            <input type="text" class="form-control" th:field="*{textoPregunta}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Opción A</label>
            <input type="text" class="form-control" th:field="*{opcionA}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Opción B</label>
            <input type="text" class="form-control" th:field="*{opcionB}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Opción C</label>
            <input type="text" class="form-control" th:field="*{opcionC}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Respuesta Correcta</label>
            <input type="text" class="form-control" th:field="*{respuestaCorrecta}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nivel (ej: 1 = Básico, 2 = Avanzado)</label>
            <input type="number" class="form-control" th:field="*{nivel}" min="1" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar Pregunta</button>
        <a th:href="@{/admin/educacion}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
