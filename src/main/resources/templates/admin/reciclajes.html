<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Reciclajes Registrados</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-5">
		<h2 class="mb-4 text-center">♻️ Reciclajes Registrados</h2>

		<table class="table table-bordered table-hover">
			<thead class="table-success text-center">
				<tr>
					<th>Tipo de Material</th>
					<th>Peso (Kg)</th>
					<th>Estación</th>
					<th>Usuario</th>
					<th>Fecha</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reciclaje : ${reciclajes}">
					<td th:text="${reciclaje.tipoMaterial}">Material</td>
					<td th:text="${reciclaje.peso}">Peso</td>
					<td th:text="${reciclaje.estacion.nombre}">Estación</td>
					<td th:text="${reciclaje.usuario.nombre}">Usuario</td>
					<td
						th:text="${#temporals.format(reciclaje.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
				</tr>
			</tbody>
		</table>

		<div class="text-center mt-4">
			<a th:href="@{/admin/dashboard}" class="btn btn-secondary">←
				Volver</a>
		</div>
	</div>

</body>
</html>
