<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Mensajes del Chat</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<h2 class="mb-4">Mensajes del Chat</h2>
		<a href="/dashboard" class="btn btn-secondary mb-3">← Volver al
			Dashboard</a>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Usuario</th>
					<th>Mensaje</th>
					<th>Respuesta</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="msg : ${mensajes}">
					<td th:text="${msg.id}">1</td>
					<td th:text="${msg.usuario}">usuario</td>
					<td th:text="${msg.contenido}">hola</td>
					<td th:text="${msg.respuesta}">respuesta</td>
					<td><a th:href="@{'/admin/mensajes/eliminar/' + ${msg.id}}"
						class="btn btn-danger btn-sm">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
