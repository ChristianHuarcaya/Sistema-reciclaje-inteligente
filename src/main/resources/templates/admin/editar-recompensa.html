<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Recompensa - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">✏️ Editar Recompensa</h2>

    <form th:action="@{'/admin/recompensas/editar/' + ${recompensa.id}}" th:object="${recompensa}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" required></textarea>
        </div>

        <div class="mb-3">
            <label for="costoPuntos" class="form-label">Costo en Puntos</label>
            <input type="number" th:field="*{costoPuntos}" class="form-control" id="costoPuntos" required min="1">
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Nombre de Imagen (ej: regalo.png)</label>
            <input type="text" th:field="*{imagen}" class="form-control" id="imagen" placeholder="ej: regalo.png" required>
            <div class="mt-2">
                <img th:src="@{'/images/recompensas/' + ${recompensa.imagen}}" class="img-thumbnail" style="max-height: 150px;">
            </div>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select" id="estado">
                <option value="Activo" th:selected="${recompensa.estado == 'Activo'}">Activo</option>
                <option value="Inactivo" th:selected="${recompensa.estado == 'Inactivo'}">Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/admin/recompensas}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
