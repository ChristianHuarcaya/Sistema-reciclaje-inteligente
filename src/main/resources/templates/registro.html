<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Usuario - EcoReciclaje</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Poppins', sans-serif;
	background-color: #f5f7f6;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.card {
	border-radius: 16px;
	padding: 30px;
	max-width: 450px;
	width: 100%;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
	background-color: white;
}

h2 {
	text-align: center;
	margin-bottom: 25px;
	font-weight: 600;
	color: #2c3e50;
}

label {
	font-weight: 500;
	margin-top: 15px;
}

input {
	border-radius: 8px;
}

button {
	margin-top: 25px;
	width: 100%;
	padding: 10px;
	border-radius: 8px;
	background-color: #16a085;
	color: white;
	font-weight: bold;
	border: none;
}

button:hover {
	background-color: #138d75;
}

.error {
	color: #e74c3c;
	font-size: 0.9rem;
	margin-top: 15px;
	text-align: center;
}
</style>
</head>
<body>

	<div class="card">
		<h2>Registro de Usuario</h2>

		<form th:action="@{/usuarios/registro}" method="post"
			th:object="${usuario}">
			<label for="nombre">Nombre:</label> <input type="text"
				th:field="*{nombre}" class="form-control" required /> <label
				for="email">Email:</label> <input type="email" th:field="*{email}"
				class="form-control" required /> <label for="password">Contrase√±a:</label>
			<input type="password" th:field="*{password}" class="form-control"
				required />

			<button type="submit">Registrarse</button>

			<p class="error" th:if="${error}" th:text="${error}"></p>
		</form>
	</div>

</body>
</html>
