
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estaciones de Reciclaje</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">♻ Estaciones de Reciclaje Cercanas</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered shadow-sm rounded">
            <thead class="table-success text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Ubicación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estacion : ${estaciones}">
                    <td class="text-capitalize">
                        ♻ <span th:text="${estacion.nombre}"></span>
                    </td>
                    <td class="text-capitalize" th:text="${estacion.ubicacion}"></td>
                    <td class="text-center">
                        <span th:text="${estacion.estado}" 
                              th:classappend="${estacion.estado == 'Activo'} ? 'badge bg-success' : 'badge bg-secondary'">
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/usuarios/home}" class="btn btn-outline-secondary">← Volver al Inicio</a>
    </div>
</div>

</body>
</html>
