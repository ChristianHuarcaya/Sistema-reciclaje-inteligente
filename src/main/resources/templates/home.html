    <style>
        body {
            background: linear-gradient(135deg, #e0f7e9, #d0f0c0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }

        .hero-section h1 {

        }

        .hero-section p {
            font-size: 1.25rem;

        }

        .hero-buttons a {
            margin: 10px;
            animation: fadeInUp 2.5s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
