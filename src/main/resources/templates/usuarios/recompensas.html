<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>🎁 Recompensas Disponibles - EcoReciclaje</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
	background-color: #f8f9fa;
}

.card-img-top {
	height: 200px;
	object-fit: cover;
}
</style>
</head>
<body>

	<div class="container mt-5">
		<h2 class="text-center mb-4">🎁 Recompensas Disponibles</h2>

		<div class="row g-4 justify-content-center">
			<div class="col-md-4" th:each="recompensa : ${recompensas}">
				<div class="card h-100 shadow-sm border-0 rounded-3">

					<img th:src="@{'/imagenes/recompensas/' + ${recompensa.imagen}}"
						class="card-img-top" alt="Imagen Recompensa">


					<div class="card-body d-flex flex-column text-center">
						<h5 class="card-title fw-bold mb-2" th:text="${recompensa.nombre}"></h5>
						<p class="card-text flex-grow-1"
							th:text="${recompensa.descripcion}"></p>
						<p class="fw-bold text-success mb-3">
							Puntos: <span th:text="${recompensa.costoPuntos}"></span>
						</p>
						<form th:action="@{'/recompensas/canjear/' + ${recompensa.id}}"
							method="post">
							<button type="submit" class="btn btn-primary btn-sm w-100">Canjear</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center mt-5">
			<a th:href="@{/usuarios/home}" class="btn btn-outline-secondary">←
				Volver al Inicio</a>
		</div>
	</div>

</body>
</html>
