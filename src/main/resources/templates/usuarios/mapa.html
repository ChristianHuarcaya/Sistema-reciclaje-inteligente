<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa de Estaciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Google Maps -->
<script
	src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY_AQUI"></script>

<style>
#map {
	height: 80vh;
	width: 100%;
	border-radius: 12px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.badge-status {
	font-size: 0.85rem;
}

#sinEstaciones {
	display: none;
}
</style>
</head>
<body class="bg-light">
	<div class="container mt-4">
		<h2 class="mb-3 text-center">Mapa de Estaciones de Reciclaje</h2>

		<!-- Filtros -->
		<div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
			<button class="btn btn-outline-success" onclick="filtrar('ACTIVO')">Activas</button>
			<button class="btn btn-outline-warning" onclick="filtrar('LLENO')">Llenas</button>
			<button class="btn btn-outline-secondary"
				onclick="filtrar('MANTENIMIENTO')">Mantenimiento</button>
			<button class="btn btn-outline-dark" onclick="filtrar('TODOS')">Ver
				Todos</button>
		</div>

		<div class="alert alert-info text-center" id="sinEstaciones">No
			hay estaciones para mostrar en este filtro.</div>

		<!-- Mapa -->
		<div id="map"></div>
	</div>

	<script th:inline="javascript">
        const estaciones = /*[[${estaciones}]]*/ [];
        let mapa;
        let marcadores = [];
        let infoAbierto = null;

        const iconos = {
            ACTIVO: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
            LLENO: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
            MANTENIMIENTO: 'https://maps.google.com/mapfiles/ms/icons/grey-dot.png'
        };

        function initMap() {
            mapa = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -12.0464, lng: -77.0428 },
                zoom: 12
            });
            filtrar('ACTIVO');
        }

        function filtrar(estadoSeleccionado) {
            // Eliminar anteriores
            marcadores.forEach(m => m.setMap(null));
            marcadores = [];

            let hayEstaciones = false;

            estaciones.forEach(est => {
                if (estadoSeleccionado === 'TODOS' || est.estado === estadoSeleccionado) {
                    hayEstaciones = true;

                    const marcador = new google.maps.Marker({
                        position: { lat: est.latitud, lng: est.longitud },
                        map: mapa,
                        title: est.nombre,
                        icon: iconos[est.estado] || iconos['MANTENIMIENTO']
                    });

                    const info = new google.maps.InfoWindow({
                        content: `
                            <strong>${est.nombre}</strong><br>
                            ${est.ubicacion}<br>
                            <span class="badge bg-${badgeColor(est.estado)} badge-status">${est.estado}</span>
                        `
                    });

                    marcador.addListener('click', () => {
                        if (infoAbierto) infoAbierto.close();
                        info.open(mapa, marcador);
                        infoAbierto = info;
                    });

                    marcadores.push(marcador);
                }
            });

            // Mostrar mensaje si no hay
            document.getElementById("sinEstaciones").style.display = hayEstaciones ? "none" : "block";
        }

        function badgeColor(estado) {
            switch (estado) {
                case 'ACTIVO': return 'success';
                case 'LLENO': return 'warning';
                case 'MANTENIMIENTO': return 'secondary';
                default: return 'dark';
            }
        }

        document.addEventListener("DOMContentLoaded", initMap);
    </script>
</body>
</html>
