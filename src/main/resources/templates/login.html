<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Iniciar Sesi√≥n - EcoReciclaje</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">

<style>
body {
	background-color: #f4f6f9;
	font-family: 'Poppins', sans-serif;
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.card {
	border-radius: 16px;
	padding: 30px;
	width: 100%;
	max-width: 400px;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
	background-color: white;
}

h2 {
	text-align: center;
	margin-bottom: 25px;
	font-weight: 600;
	color: #2c3e50;
}

.btn-primary {
	background-color: #16a085;
	border: none;
	border-radius: 8px;
	font-weight: bold;
}

.btn-primary:hover {
	background-color: #138d75;
}

.form-label {
	font-weight: 500;
}

.alert {
	border-radius: 10px;
	font-weight: 500;
	text-align: center;
}
</style>
</head>
<body>

	<div class="card">
		<img src="/imagenes/recompensas/logo.png" alt="EcoReciclaje"
			style="max-width: 100px;">
		<div class="text-center mb-6"></div>

		<h2>Iniciar Sesi√≥n</h2>

		<div th:if="${param.error}" class="alert alert-danger">üö´
			Usuario o contrase√±a incorrectos.</div>
		<div th:if="${param.logout}" class="alert alert-success">‚úÖ
			Sesi√≥n cerrada correctamente.</div>

		<form th:action="@{/login}" method="post" class="needs-validation"
			novalidate>

			<div class="mb-3">
				<label for="email" class="form-label">Correo electr√≥nico</label> <input
					type="text" class="form-control" id="email" name="email"
					placeholder="usuario@gmail.com" required />
				<div class="invalid-feedback">Por favor, ingresa tu correo.</div>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Contrase√±a</label> <input
					type="password" class="form-control" id="password" name="password"
					placeholder="********" required />
				<div class="invalid-feedback">Por favor, ingresa tu
					contrase√±a.</div>
			</div>

			<button type="submit" class="btn btn-primary w-100">Ingresar</button>
		</form>

		<p class="mt-3 text-center">
			¬øNo tienes cuenta? <a th:href="@{/usuarios/registro}">Reg√≠strate
				aqu√≠</a>
		</p>
	</div>

	<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
